<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Boredom - Activity Suggestions</title>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div id = 'header'>
            <h1>Boredom</h1>
                <p>Are you bored? Looking for an activity to do, but can't ever think of anything? Well look no further...</p>
                <span id = 'darkmode'>
                    Dark Mode
                </span>
                <span id = 'lightmode'>
                    Light Mode
                </span>
        </div>
        <div id = 'main'>
            <h2>Activity Types:</h2>
            <h3>Education, Recreational, Social, DIY, Charity, Cooking, Relaxation, Music, Busywork<p>
                <P> Search by type:</P>
            <form id = 'activity-search'>
                <input id = 'search' type = 'text' autocomplete = 'off' name = 'search'/>
                <input type = 'submit' name = 'submit'/>
            </form>
            <button id = 'removeAll'>Remove All</button>
            <div id = 'activities-container'>
                <ul id = 'activities'>
                    
                </ul>
            </div>
        </div>
    </body>
</html>
