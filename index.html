<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Boredom - Activity Suggestions</title>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div id = 'header'>
            <h1>Boredom</h1>
                <p>Are you bored? Looking for an activity to do, but can't ever think of anything? Well look no further...</p>
        </div>
        <div id = 'main'>
            <h2>Activity Types:</h2>
            <h3>Education, Recreational, Social, DIY, Charity, Cooking, Relaxation, Music, Busywork<p>
                <P> Search by type:</P>
            <form id = 'activity-search'>
                <input id = 'search' type = 'text' name = 'search'/>
                <label for="activities"># of Activities:</label>
                <select name = 'activitiesamount' id = 'activitiesamount'>
                    <option value = '1'>1</option>
                    <option value = '2'>2</option>
                    <option value = '3'>3</option>
                    <option value = '4'>4</option>
                    <option value = '5'>5</option>
                </select>
                <input type = 'submit' name = 'submit'/>
            </form>
            <button id = 'show'>Show Results</button>
            <button id = 'removeAll'>Remove All</button>

            <div id = 'activities-container'>
                <ul id = 'activities'>

                </ul>
            </div>
        </div>
    </body>
</html>
